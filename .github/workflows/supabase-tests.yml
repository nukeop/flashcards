name: Run Supabase tests

on:
  push:
  workflow_dispatch:

jobs:
  run-supabase-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: supabase start
      - run: npm run test:supabase
      - run: npm test
